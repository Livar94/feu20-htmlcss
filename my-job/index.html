<style>
  .user {
    text-align: center;
    border: 1px solid #333;
    border-radius: 0.5rem;
    padding: 1rem;
    margin-top: 2rem;
    cursor: pointer;
  }
  .animate {
    animation: slide-in 0.5s ease;
  }
  .slideout {
    animation: slide-out 0.5s ease;
  }
  
  @keyframes slide-in {
    from {
      opacity: 0;
      transform: translateX(-200px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes slide-out {
    from {
      opacity: 1;
      transform: translateX(0);
    }
    to {
      opacity: 0;
      transform: translateX(200px);
    }
  }
 
</style>
